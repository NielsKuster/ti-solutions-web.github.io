    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="/"><img src="logo.svg"></a></li>
            </ul>
    </div>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li class="uk-visible@m"><a href="positions.html">Positions</a></li>
            <li class="uk-visible@m"><a href="specifications.html">Specifications</a></li>

<div id="offcanvas-reveal" uk-offcanvas="mode: slide; overlay: false; flip: 
true">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <h3>Topics</h3>
        <ul class="uk-list">
            {% for topic in site.data.topics %}
            <li><a class="uk-link-text"
                href="/#topic{{ forloop.index }}"
                {% if page.name="index.html" %}uk-scroll="offset: 300"{% endif %}
                uk-toggle="target: #offcanvas-reveal">{{ topic.title }}</a></li>
            {% endfor %}
        </ul>

        <h3>People</h3>
        <ul class="uk-list">
            {% for person in site.data.people %}
            <li><a class="uk-link-text" 
                href="/#person{{ forloop.index }}"
                {% if page.name="index.html" %}uk-scroll{% endif %}
                uk-toggle="target: #offcanvas-reveal">{{ person.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="specifications.html"><h3>Specifications</h3></a>
        <a href="positions.html"><h3>Positions</h3></a>
    </div>
</div>
