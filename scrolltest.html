    <style>
        body {
            font-family: 'Roboto', sans-serif;

        #background {
            background-image: url(/assets/background.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .box {
            background-color: rgba(255,255,255,0.8);
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            margin-bottom: 10ex;
            margin-top: 5ex;
            margin-right: 10%;
            margin-left: 60%;
            border-radius: 2px;
            padding: 8ex;
            /* transform: translateX(-1400px) rotate(-360deg); */
            transform-origin: center center;
            transition: transform 2s;
        }
        .unshift {
            transform: translateX(0px) rotate(0deg);
        }
        .away {
            transform: translateX(700px) rotate(360deg);
        }
        h1 {
            font-size: 5rem;
            width: 100%;
            text-align: center;
            font-weight: 900;
            position: fixed;
        };

    <script>


        // The debounce function receives our function as a parameter
        const debounce = (fn) => {

            // This holds the requestAnimationFrame reference, so we can cancel it if we wish
            let frame;

            // The debounce function returns a new function that can receive a variable number of arguments
            return (...params) => {

                // If the frame variable has been defined, clear it now, and queue for next frame
                if (frame) {
                    cancelAnimationFrame(frame);
                }

                // Queue our function call for the next frame
                frame = requestAnimationFrame(() => {

                    // Call our function and pass any params we received
                    fn(...params);
                });

            }
        };


        // Reads out the scroll position and stores it in the data attribute
        // so we can use it in our stylesheets
        const storeScroll = () => {
            let el = document.querySelector('#background');
            if (!el)
                return;
            let height = document.scrollingElement.scrollHeight
                -document.scrollingElement.clientHeight;
            let f = window.scrollY/height;
            let blur = `blur(${Math.round(f*10)/2}px)`
                + ` grayscale(${Math.round(f*100)}%)`;
            if (blur != el.style.filter) {
                el.style.filter = blur;
            }
            document.querySelectorAll('.box').forEach( el => {
                let cr = el.getBoundingClientRect();
/*
                el.classList.remove('away');
                if (cr.y+cr.height < window.innerHeight && cr.y > 80) {
                    el.classList.add('unshift');
                }
                else if ( cr.y < 80 ) {
                    el.classList.add('away');
                }
                else if ( cr.y+ 2 * cr.height > window.innerHeight ) {
                    el.classList.remove('unshift');
                }
*/
                
            });
        }

        // Listen for new scroll events, here we debounce our `storeScroll` function
        document.addEventListener('scroll', debounce(storeScroll), { passive: true });
        if (document.readyState === 'loading') { 
            document.addEventListener('DOMContentLoaded', (event) => {
            // Update scroll position for first time
                storeScroll();
            });
        }
        else {
            storeScroll();
        }


    </script>
