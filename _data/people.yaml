    Dr. Esra Neufeld is associate director of the IT’IS Foundation and Head of the Computational Life Science group at IT’IS. He leads several research teams on advanced multiphysics simulation in medicine, treatment planning software, medical image analysis and anatomical model generation, applied simulations particularly in the field bio-electromagnetics and electromagnetic-tissue interactions (heating, neurostimulation, cell proliferation, etc.) as well as in silico clinical trials and standardization.

- name: Alvaro Pascual-Leone, Phd
  bio: |
    Prof. Alvaro Pascual-Leone is Professor of Neurology and Director of the Berenson-Allen Center for Noninvasive Brain Stimulation at Beth Israel Deaconess Medical Center and Harvard Medical School, Boston, USA. His research focuses on the field of non-invasive brain stimulation where his contributions span from technology development, through basic neurobiologic insights from animal studies and modeling approaches, to human proof-of-principle and multicenter clinical trials.

