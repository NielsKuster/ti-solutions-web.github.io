- name: Ed Boyden, PhD
  bio: |
    Prof. Ed Boyden is Y. Eva Tan Professor in Neurotechnology at MIT in Boston, USA, professor of Biological Engineering and Brain and Cognitive Sciences at MIT's Media Lab and McGovern Institute for Brain Research and an Investigator of the Howard Hughes Medical Institute. He leads the Synthetic Neurobiology Group, which develops new biotechnological tools for probing, analyzing, and engineering brain circuits. Together with Nir Grossman, he established the <a class="ti-person" href="https://patentimages.storage.googleapis.com/32/e9/f2/76389af38cd6ac/US20170020447A1.pdf" target="_blank">TI stimulation concept</a> in 2017. 

- name: Nir Grossmann, Phd
  bio: |
    Prof. Nil Grossman is Lecturer at Imperial College London, a founding fellow of the UK Dementia Research Institute, and affiliated with Imperial’s Centre for Bioinspired Technology and Centre for Neurotechnology, MIT’s Media Lab and McGovern Institute for Brain Research. His research focuses on the development of new tools and principles for neuromodulatory interventions for neurodegenerative diseases and other brain disorders. Together with Ed Boyden, he established the <a class="ti-person" href="https://patentimages.storage.googleapis.com/32/e9/f2/76389af38cd6ac/US20170020447A1.pdf" target="_blank">TI stimulation concept</a> in 2017.

- name: Henrich Kisker
  bio: |
    Henrich Kisker holds various positions as internal and external adviser in corporate, legal, and financial matters for a number of international companies. Since 2005, he is also member of the advisory board "Bankrat" of one of the largest Swiss banks, the Zürcher Kantonalbank, with total assets of CHF 167 billion. Until his retirement in 2018, he was the head of the tax and treasury functions of Senior PLC, an international manufacturing group quoted on the London Stock Exchange.

- name: Niels Kuster, Phd
  bio: |
    Prof. Niels Kuster is the founder and Director of the Foundation for Research on Information Technologies in Society (IT'IS Foundation) in Zurich, Switzerland, and Associate Professor of the Department of Information Technology and Electrical Engineering at ETH Zurich. His research covers many aspects of electromagnetics and computational life sciences including TI. He is a long-time member of several standardization bodies and serves as a consultant on exposure safety assessment for governmental agencies around the globe.

