- name: Ed Boyden, PhD
  bio: |
    Prof. Ed Boyden is Y. Eva Tan Professor in Neurotechnology at MIT in Boston, USA, professor of Biological Engineering and Brain and Cognitive Sciences at MIT's Media Lab and McGovern Institute for Brain Research and an Investigator of the Howard Hughes Medical Institute. He leads the Synthetic Neurobiology Group, which develops new biotechnological tools for probing, analyzing, and engineering brain circuits. Together with Nir Grossman, he established the TI stimulation concept in 2017. 

- name: Nil Grossmann, Phd
  bio: |
    Even the all-powerful Pointing has no control about the blind texts it is 
    an almost unorthographic life One day however a small line of blind text by 
    the name of Lorem Ipsum decided to leave for the far World of Grammar. The 
    Big Oxmox advised her not to do so, because there were thousands of bad \
    Commas, wild Question Marks and devious Semikoli, but the Little Blind Text 
    didn’t listen.
